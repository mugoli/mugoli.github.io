<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mugoli</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">Mugoli</div>

        <nav class="nav" id="nav">
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#writing">Writing</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- ================= HERO ================= -->
    <section class="hero">
        <h1 class="fade-in">Mugoli</h1>
        <p class="fade-in delay">Artist · Writer · Creative</p>
    </section>

    <!-- ================= WORK ================= -->
    <section id="work" class="section">
        <h2 class="section-title fade-in">Selected Work</h2>

        <div class="grid">
            <div class="card fade-in">
                <img src="https://picsum.photos/600/800?random=1" alt="Project 1">
                <h3>Project One</h3>
            </div>

            <div class="card fade-in">
                <img src="https://picsum.photos/600/800?random=2" alt="Project 2">
                <h3>Project Two</h3>
            </div>

            <div class="card fade-in">
                <img src="https://picsum.photos/600/800?random=3" alt="Project 3">
                <h3>Project Three</h3>
            </div>
        </div>
    </section>

    <!-- ================= ABOUT ================= -->
    <section id="about" class="section about">
        <div class="about-image fade-in">
            <img src="https://picsum.photos/600/700?random=4" alt="Portrait">
        </div>

        <div class="about-text fade-in">
            <h2>About</h2>
            <p>
                This is a short bio. Write something poetic and minimal here.
                Keep it elegant and spacious. Focus on clarity and voice.
            </p>
        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer id="contact" class="footer">
        <div class="social">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Email</a>
        </div>
        <p>© 2026 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
